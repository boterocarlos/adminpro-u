<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!--  -->
                <h4 class="card-title">Barras de progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="porcentaje1" ariavaluemin="0" ariavaluemax="100" [style.width]="porcentaje1 + '%'"></div>
                </div>
                <br>
                <!--  -->
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="porcentaje2" ariavaluemin="0" ariavaluemax="100" [style.width]="porcentaje2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">

        <div class="card">

            <div class="card-body">

                <app-incrementador (cambioValor)="porcentaje1 = $event" nombre="Progress Azul" [porcentaje]="porcentaje1"></app-incrementador>

            </div>

        </div>

    </div>

    <div class="col-6">

        <div class="card">

            <div class="card-body">

                <app-incrementador (cambioValor)="porcentaje2 = $event" nombre="Progress verde" [porcentaje]="porcentaje2"></app-incrementador>

            </div>

        </div>

    </div>

</div>
